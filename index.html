<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>ACTIVITY-FINDER</title>
</head>
<body>

    <h1 id="main-h1">ACTIVITY FINDER</h1>
    
    <p id="welcome-info">
        WELCOME TO ACTIVITY FINDER. YOUR ONE STEP AWAY FROM FINDING YOUR NEXT ADVENTURE!
        ENTER YOUR NAME & ZIP CODE AND YOU WILL FIND OPTIONS FOR DINING, ADVENTURES AND SITES NEAR YOU!
    </p>



    <div id="input-form">
        <h1 id="main-header">ENTER NAME & ZIP CODE</h1>
        <input id="input-name" placeholder="NAME">
        <input id="input-zip" placeholder="ZIP CODE">
        <button id="button" onclick="nameFunc()">ENTER</button>
    </div>

    <div class="row">
        <div class="column">
          <img src="./assets/images/dining-backgrond.jpeg" height="275px" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img src="./assets/images/adventure-background.jpg" height="275px" alt="Forest" style="width:100%">
        </div>
        <div class="column">
          <img src="./assets/images/sites-background.jpg" height="275px" alt="Mountains" style="width:100%">
        </div>
    </div>

    <!-- Google Maps -->
    <!-- <div id="map"></div> -->

    <div class="nameDiv">
        <h1 id="name"></h1>        
        <h1 id="zip"></h1>        
    </div>

    <div id="main-page">
        <h2>WHAT WOULD YOU LIKE TODO?</h2>
        <!-- Maybe ask for zip as well then display name and zip once select is pressed -->
        <select id="selectedOption" class="options">
            <option selected>Click here and select an option..</option>
            <option id="foodOption" value="food">Food/Dining</option>
            <option id="activitiesOption" value="activities">Activities</option>
            <option id="sitesOption" value="Sites">Sites</option>
          </select>
          <button type="button" onclick="optionsButton()" id="optSubBttn" class="btn btn-secondary btn-lg btn-block">Submit</button>
    </div>

    <footer id="footer">
        <h6 id="footer-text">CBWebPro&copy;</h6>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD45K-apfDQ_ldoZHLqbcSp2ocbPbtKYVk&callback=initMap" async defer></script> -->
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
