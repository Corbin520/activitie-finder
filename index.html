<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>ACTIVITY-FINDER</title>
</head>
<body>

    <h1 id="main-h1">ACTIVITY FINDER</h1>
    <div id="input-form">
        <h1 id="main-header">Enter Name</h1>
        <input id="myText">
        <button id="button" onclick="nameFunc()">ENTER</button>
    </div>

    <div class="nameDiv">
        <h1 id="name"></h1>        
    </div>

    <div id="main-page">
        <h2>What would you like todo?</h2>
        <select id="selectedOption" class="options">
            <option selected>Select from the options below</option>
            <option id="foodOption" value="food">Food/Dining</option>
            <option id="activitiesOption" value="activities">Activities</option>
            <option id="sitesOption" value="Sites">Sites</option>
          </select>
          <button type="button" onclick="optionsButton()" id="optSubBttn" class="btn btn-secondary btn-lg btn-block">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
